<p><b><h2><center>Significado del Estado de Morelos</center></h2></b></p>

<p><b><h3>Se infiere que el nombre original dado a este poblado era Nochtitlán, de Nochtli:"tuna" y tlan:"donde o entre";que significa "donde hay tunas" o "entre tunas".
Morelos es un honor a José María Morelos y Pavón,héroe de la Independencia de México.</h3></b></p>
